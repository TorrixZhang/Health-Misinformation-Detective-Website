<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Templates</title>
</head>
<br>
    <!-- Hello Templates
<br>
    username: {{ username }}
<br>
    password: {{ password }} -->
    <div>
    <div class="mt-5">
       <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success btn-lg">Upload</button>
       </form> 

       
    </div>
    
    <hr>
    {% for x in video %}
        <h3 class="text-center mt-2 mb-2">{{x.caption}}</h3>
        <video class="embed-responsive embed-responsive-16by9" controls="controls">
            <source src = "{{x.video.url}}" type="video/mp4">
        </video>
    {% endfor %}

    </div>
    <h1>Hello World</h1>
    
</body>
</html>
